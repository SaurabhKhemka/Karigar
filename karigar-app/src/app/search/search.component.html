<app-header></app-header>

<div class="p10">
  <form class="form-group form-inline" #visitorForm="ngForm" novalidate>
    <mat-form-field appearance="fill">
      <mat-label>From</mat-label>
      <input
        matInput
        [(ngModel)]="filterData.startDate"
        value=""
        name="startDate"
        minlength="3"
        #startDate="ngModel"
        type="date"
        class="form-control ml-1"
        placeholder=""
        [max]="filterData.endDate"
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>To</mat-label>
      <input
        matInput
        [(ngModel)]="filterData.endDate"
        name="name"
        minlength="3"
        #endDate="ngModel"
        type="date"
        class="form-control ml-1"
        placeholder=""
        [min]="filterData.startDate"
      />
      <div *ngIf="!endDate.valid && endDate.touched" class="invalid-feedback">
        <div *ngIf="endDate.errors?.required" class="text-danger">
          End Date Required
        </div>
        <div *ngIf="endDate.errors?.minlength" class="text-danger">
          Enter Valid End Date
        </div>
      </div>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      (click)="filterResults()"
      style="float: right"
    >
      Search
    </button>
  </form>

  <div class="example-table-container" *ngIf="dataSourceCopy.length > 0">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Enter search contents"
        #input
      />
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      (click)="exportTable()"
      class="pull-right mb20"
    >
      Download in Excel
    </button>

    <table
      id="ExampleMaterialTable"
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
      matSort
      matSortActive="created"
      matSortDisableClear
      matSortDirection="desc"
    >
      <ng-container
        *ngFor="let column of columns"
        [matColumnDef]="column.columnDef"
      >
        <th mat-header-cell *matHeaderCellDef>
          {{ column.header }}
        </th>
        <td mat-cell *matCellDef="let row">
          {{ column.cell(row) }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
    <!-- <mat-paginator [length]="resultsLength" [pageSize]="30" aria-label="Select page of GitHub search results"></mat-paginator> -->
  </div>
</div>
